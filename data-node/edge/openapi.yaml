      summary: Delete an annotation store
      description: Deletes the annotation store specified
      operationId: deleteAnnotationStore
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnnotationStore'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  '/datasets/{datasetId}/annotationStores/{annotationStoreId}/annotations':
    parameters:
      - in: path
        name: datasetId
        description: The ID of the dataset
        required: true
        schema:
          type: string
      - in: path
        name: annotationStoreId
        description: The ID of the annotation store
        required: true
        schema:
          type: string
    post:
      tags:
        - Annotation
      summary: Create an annotation
      description: Create an annotation
      operationId: createAnnotation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Annotation'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Annotation'
          description: Success
        '403':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
    get:
      tags:
        - Annotation
      summary: List the annotations in an annotation store
      description: Returns the annotations in an annotation store
      operationId: listAnnotations
      parameters:
        - in: query
          name: limit
          description: Maximum number of results returned
          required: false
          schema:
            type: integer
            default: 10
            minimum: 10
            maximum: 100
        - in: query
          name: offset
          description: Index of the first result that must be returned
          required: false
          schema:
            type: integer
            default: 0
            minimum: 0
        - in: query
          name: annotationType
          description: Type of the annotations that must be returned
          required: false
          schema:
            type: string
            enum:
              - text_date
              - text_person_name
              - text_physical_address
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageOfAnnotations'
          description: Success
        '403':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  '/datasets/{datasetId}/annotationStores/{annotationStoreId}/annotations/{annotationId}':
    parameters:
      - in: path
        name: datasetId
        description: The ID of the dataset
        required: true
        schema:
          type: string
      - in: path
        name: annotationStoreId
        description: The ID of the annotation store
        required: true
        schema:
          type: string
      - in: path
        name: annotationId
        description: The ID of the annotation
        required: true
        schema:
          type: string
    get:
      tags:
        - Annotation
      summary: Get an annotation
