                $ref: '#/components/schemas/AnnotationStore'
          description: Success
        '403':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
    get:
      tags:
        - AnnotationStore
      summary: List the annotation stores in a dataset
      description: Returns the annotation stores
      operationId: listAnnotationStores
      parameters:
        - in: query
          name: limit
          description: Maximum number of results returned
          required: false
          schema:
            type: integer
            default: 10
            minimum: 10
            maximum: 100
        - in: query
          name: offset
          description: Index of the first result that must be returned
          required: false
          schema:
            type: integer
            default: 0
            minimum: 0
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageOfAnnotationStores'
          description: Success
        '403':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  '/datasets/{datasetId}/annotationStores/{annotationStoreId}':
    parameters:
      - in: path
        name: datasetId
        description: The ID of the dataset
        required: true
        schema:
          type: string
      - in: path
        name: annotationStoreId
        description: The ID of the annotation store
        required: true
