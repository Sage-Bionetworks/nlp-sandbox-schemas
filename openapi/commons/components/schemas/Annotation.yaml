type: object
description: A annotation record
properties:
  # name:
  #   description: Resource name of the annotation, of the form datasets/{datasetId}/annotationStores/{annotationStoreId}/annotations/{annotationId}
  #   type: string
  id:
    description: The ID of the annotation
    type: string
    readOnly: true
  annotationSource:
    $ref: AnnotationSource.yaml
  annotationType:
    description: The type of the annotation
    type: string
    enum:
      - text_date
      - text_person_name
      - text_physical_address
