type: object
description: A clinical note annotation
properties:
  id:
    description: Annotation ID
    type: integer
  createdBy:
    description: The User who created the Annotation
    $ref: User.yaml
  createdAt:
    description: When the Annotation has been created
    type: string
    format: date-time
  updatedBy:
    description: The User who update the Annotation
    $ref: User.yaml
  updatedAt:
    description: When the Annotation has been updated
    type: string
    format: date-time
required:
   - id