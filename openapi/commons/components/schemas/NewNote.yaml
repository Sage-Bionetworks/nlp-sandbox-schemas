type: object
description: A new clinical note
properties:
  name:
    description: The name of the note
    type: string
    minLength: 3
    maxLength: 60
    pattern: "^[a-z0-9]+(?:-[a-z0-9]+)*$"
    example: awesome-note
  text:
    description: A text
    type: string
    example: "This is a text."
  type:
    description: The note type (LOINC concept)
    type: string
    example: "loinc:LP29684-5"