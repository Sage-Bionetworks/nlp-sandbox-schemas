type: object
description: An annotation store
properties:
  name:
    description: The name of the store
    type: string
    minLength: 3
    maxLength: 60
    pattern: "^[a-z0-9]+(?:-[a-z0-9]+)*$"
    example: awesome-annotation-store
  datasetId:
    description: The ID of the dataset
    type: string