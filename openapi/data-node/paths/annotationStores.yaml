parameters:
  - in: path
    name: datasetId
    description: The ID of the dataset
    required: true
    schema:
      type: string
post:
  tags:
    - AnnotationStore
  summary: Create an annotation store linked to a dataset ID
  description: Create an annotation store with the name specified
  operationId: "annotationStores.create"
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/AnnotationStore.yaml
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AnnotationStore.yaml
      description: Success
    '403':
      $ref: ../../commons/components/responses/Unauthorized.yaml
    '404':
      $ref: ../../commons/components/responses/NotFound.yaml
get:
  tags:
    - AnnotationStore
  summary: Get all annotation stores by dataset ID
  description: Returns the annotation stores for a given dataset ID
  operationId: "annotationStores.read_all"
  parameters:
    - in: query
      name: limit
      description: Maximum number of results returned
      required: false
      schema:
        type: integer
        default: 10
        minimum: 10
    - in: query
      name: offset
      description: Index of the first result that must be returned
      required: false
      schema:
        type: integer
        default: 0
        minimum: 0
  responses:
    '200':
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: ../components/schemas/AnnotationStore.yaml
            allOf:
              - $ref: ../../commons/components/schemas/PageResponse.yaml
      description: Success
    '403':
      $ref: ../../commons/components/responses/Unauthorized.yaml
    '404':
      $ref: ../../commons/components/responses/NotFound.yaml