parameters:
  - in: path
    name: datasetId
    description: The ID of the dataset
    required: true
    schema:
      type: string
  - in: path
    name: id
    description: The ID of the annotation store
    required: true
    schema:
      type: string
get:
  tags:
    - AnnotationStore
  summary: Get an annotation store by ID
  description: Returns the annotation store for a given ID
  operationId: "getAnnotationStore"
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AnnotationStore.yaml
    '403':
      $ref: ../../commons/components/responses/Unauthorized.yaml
    '404':
      $ref: ../../commons/components/responses/NotFound.yaml
delete:
  tags:
    - AnnotationStore
  summary: Delete an annotation store by ID
  description: Deletes the annotation store for a given ID
  operationId: "deleteAnnotationStore"
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AnnotationStore.yaml
    '403':
      $ref: ../../commons/components/responses/Unauthorized.yaml
    '404':
      $ref: ../../commons/components/responses/NotFound.yaml