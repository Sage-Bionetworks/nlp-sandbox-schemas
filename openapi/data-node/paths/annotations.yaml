parameters:
  - in: path
    name: datasetId
    description: The ID of the dataset
    required: true
    schema:
      type: string
  - in: path
    name: storeId
    description: The ID of the store
    required: true
    schema:
      type: string
post:
  tags:
    - Annotation
  summary: Create an annotation linked to a dataset ID and store ID
  description: Create an annotation
  operationId: "annotations.create"
  requestBody:
    content:
      application/json:
        schema:
          oneOf:
            - $ref: ../components/schemas/StoredAnnotation.yaml
            - $ref: ../components/schemas/StoredDateAnnotation.yaml
  responses:
    '200':
      content:
        application/json:
          schema:
            oneOf:
              - $ref: ../components/schemas/StoredAnnotation.yaml
              - $ref: ../components/schemas/StoredDateAnnotation.yaml
      description: Success
    '403':
      $ref: ../../commons/components/responses/Unauthorized.yaml
    '404':
      $ref: ../../commons/components/responses/NotFound.yaml
get:
  tags:
    - Annotation
  summary: Get all annotations linked to a dataset ID and store ID
  description: Returns the annotations for a given dataset ID and store ID
  operationId: "annotations.read_all"
  parameters:
    - in: query
      name: limit
      description: Maximum number of results returned
      required: false
      schema:
        type: integer
        default: 10
        minimum: 10
    - in: query
      name: offset
      description: Index of the first result that must be returned
      required: false
      schema:
        type: integer
        default: 0
        minimum: 0
  responses:
    '200':
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  anyOf:
                    - $ref: ../components/schemas/StoredAnnotation.yaml
                    - $ref: ../components/schemas/StoredDateAnnotation.yaml
            allOf:
              - $ref: ../../commons/components/schemas/PageResponse.yaml
      description: Success
    '403':
      $ref: ../../commons/components/responses/Unauthorized.yaml
    '404':
      $ref: ../../commons/components/responses/NotFound.yaml