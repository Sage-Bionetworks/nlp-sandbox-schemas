parameters:
  - in: path
    name: datasetId
    description: The ID of the dataset
    required: true
    schema:
      type: string
  - in: path
    name: annotationStoreId
    description: The ID of the annotation store
    required: true
    schema:
      type: string
post:
  tags:
    - Annotation
  summary: Create an annotation
  description: Create an annotation
  operationId: "createAnnotation"
  parameters:
    - in: query
      name: annotationId
      description: The ID of the annotation that is being created.
      required: true
      schema:
        type: string
        minLength: 3
        maxLength: 60
        pattern: "^[a-z0-9]+(?:-[a-z0-9]+)*$"
        example: awesome-annotation
  requestBody:
    content:
      application/json:
        schema:
          anyOf:
            - $ref: ../../commons/components/schemas/TextDateAnnotation.yaml
            - $ref: ../../commons/components/schemas/TextPersonNameAnnotation.yaml
            - $ref: ../../commons/components/schemas/TextPhysicalAddressAnnotation.yaml
  responses:
    '201':
      content:
        application/json:
          schema:
            anyOf:
              - $ref: ../../commons/components/schemas/TextDateAnnotation.yaml
              - $ref: ../../commons/components/schemas/TextPersonNameAnnotation.yaml
              - $ref: ../../commons/components/schemas/TextPhysicalAddressAnnotation.yaml
            # discriminator:
            #   propertyName: annotationType
            #   mapping:
            #     text_date: ../../commons/components/schemas/TextDateAnnotation.yaml
            #     text_person_name: ../../commons/components/schemas/TextPersonNameAnnotation.yaml
            #     text_physical_address: ../../commons/components/schemas/TextPhysicalAddressAnnotation.yaml
      description: Success
    '403':
      $ref: ../../commons/components/responses/Unauthorized.yaml
    '404':
      $ref: ../../commons/components/responses/NotFound.yaml
get:
  tags:
    - Annotation
  summary: List the annotations in an annotation store
  description: Returns the annotations in an annotation store
  operationId: "listAnnotations"
  parameters:
    - in: query
      name: limit
      description: Maximum number of results returned
      required: false
      schema:
        type: integer
        default: 10
        minimum: 10
        maximum: 100
    - in: query
      name: offset
      description: Index of the first result that must be returned
      required: false
      schema:
        type: integer
        default: 0
        minimum: 0
    - in: query
      name: annotationType
      description: Type of the annotations that must be returned
      required: false
      schema:
        type: string
        enum:
          - text_date
          - text_person_name
          - text_physical_address
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PageOfAnnotations.yaml
      description: Success
    '403':
      $ref: ../../commons/components/responses/Unauthorized.yaml
    '404':
      $ref: ../../commons/components/responses/NotFound.yaml