parameters:
  - in: path
    name: datasetId
    description: The ID of the dataset
    required: true
    schema:
      type: string
  - in: path
    name: annotationStoreId
    description: The ID of the annotation store
    required: true
    schema:
      type: string
  - in: path
    name: annotationId
    description: The ID of the annotation
    required: true
    schema:
      type: string
get:
  tags:
    - Annotation
  summary: Get an annotation
  description: Returns the annotation specified
  operationId: "getAnnotation"
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../commons/components/schemas/Annotation.yaml
    '403':
      $ref: ../../commons/components/responses/Unauthorized.yaml
    '404':
      $ref: ../../commons/components/responses/NotFound.yaml
delete:
  tags:
    - Annotation
  summary: Delete an annotation
  description: Deletes the annotation specified
  operationId: "deleteAnnotation"
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../commons/components/schemas/Annotation.yaml
    '403':
      $ref: ../../commons/components/responses/Unauthorized.yaml
    '404':
      $ref: ../../commons/components/responses/NotFound.yaml