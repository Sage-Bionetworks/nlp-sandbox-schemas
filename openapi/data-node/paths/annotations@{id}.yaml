get:
  tags:
    - Annotation
  summary: Get an annotation by ID
  description: Returns the annotation for a given ID
  operationId: "annotations.read"
  parameters:
    - name: datasetId
      in: path
      description: The ID of the dataset to use
      required: true
      schema:
        type: string
    - name: storeId
      in: path
      description: The ID of the store to use
      required: true
      schema:
        type: string
    - name: id
      in: path
      description: The ID of the annotation to fetch
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            oneOf:
              - $ref: ../components/schemas/StoredAnnotation.yaml
              - $ref: ../components/schemas/StoredDateAnnotation.yaml
    '403':
      $ref: ../../commons/components/responses/Unauthorized.yaml
    '404':
      $ref: ../../commons/components/responses/NotFound.yaml
delete:
  tags:
    - Annotation
  summary: Delete an annotation by ID
  description: Deletes the annotation for a given ID
  operationId: "annotations.delete"
  parameters:
    - name: datasetId
      in: path
      description: The ID of the dataset to use
      required: true
      schema:
        type: string
    - name: storeId
      in: path
      description: The ID of the store to use
      required: true
      schema:
        type: string
    - name: id
      in: path
      description: The ID of the dataset to delete
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            oneOf:
              - $ref: ../components/schemas/StoredAnnotation.yaml
              - $ref: ../components/schemas/StoredDateAnnotation.yaml
    '403':
      $ref: ../../commons/components/responses/Unauthorized.yaml
    '404':
      $ref: ../../commons/components/responses/NotFound.yaml