post:
  tags:
    - Dataset
  summary: Create a dataset
  description: Create a dataset with the name specified
  operationId: "createDataset"
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Dataset.yaml
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Dataset.yaml
      description: Success
    '403':
      $ref: ../../commons/components/responses/Unauthorized.yaml
    '404':
      $ref: ../../commons/components/responses/NotFound.yaml
get:
  tags:
    - Dataset
  summary: Get all datasets
  description: Returns the datasets
  operationId: "listDatasets"
  parameters:
    - in: query
      name: limit
      description: Maximum number of results returned
      required: false
      schema:
        type: integer
        default: 10
        minimum: 10
        maximum: 100
    - in: query
      name: offset
      description: Index of the first result that must be returned
      required: false
      schema:
        type: integer
        default: 0
        minimum: 0
  responses:
    '200':
      content:
        application/json:
          schema:
            type: object
            allOf:
              - $ref: ../../commons/components/schemas/PageResponse.yaml
              - type: object
                properties:
                  items:
                    description: A page of datasets
                    type: array
                    items:
                      $ref: ../components/schemas/Dataset.yaml
      description: Success
    '403':
      $ref: ../../commons/components/responses/Unauthorized.yaml
    '404':
      $ref: ../../commons/components/responses/NotFound.yaml

