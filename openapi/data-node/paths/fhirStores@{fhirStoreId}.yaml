parameters:
  - in: path
    name: datasetId
    description: The ID of the dataset
    required: true
    schema:
      type: string
  - in: path
    name: fhirStoreId
    description: The ID of the FHIR store
    required: true
    schema:
      type: string
get:
  tags:
    - FhirStore
  summary: Get a FHIR store
  description: Returns the FHIR store specified
  operationId: "getFhirStore"
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/FhirStore.yaml
    '403':
      $ref: ../../commons/components/responses/Unauthorized.yaml
    '404':
      $ref: ../../commons/components/responses/NotFound.yaml
delete:
  tags:
    - FhirStore
  summary: Delete a FHIR store
  description: Deletes the FHIR store specified
  operationId: "deleteFhirStore"
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/FhirStore.yaml
    '403':
      $ref: ../../commons/components/responses/Unauthorized.yaml
    '404':
      $ref: ../../commons/components/responses/NotFound.yaml