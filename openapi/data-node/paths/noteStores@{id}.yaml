get:
  tags:
    - NoteStore
  summary: Get a note store by ID
  description: Returns the note store for a given ID
  operationId: "noteStores.read"
  parameters:
    - name: datasetId
      in: path
      description: The ID of the dataset to use
      required: true
      schema:
        type: string
    - name: id
      in: path
      description: The ID of the note store to fetch
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/NoteStore.yaml
    '403':
      $ref: ../../commons/components/responses/Unauthorized.yaml
    '404':
      $ref: ../../commons/components/responses/NotFound.yaml
delete:
  tags:
    - NoteStore
  summary: Delete a note store by ID
  description: Deletes the note store for a given ID
  operationId: "noteStores.delete"
  parameters:
    - name: datasetId
      in: path
      description: The ID of the dataset to use
      required: true
      schema:
        type: string
    - name: id
      in: path
      description: The ID of the note store to delete
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/NoteStore.yaml
    '403':
      $ref: ../../commons/components/responses/Unauthorized.yaml
    '404':
      $ref: ../../commons/components/responses/NotFound.yaml