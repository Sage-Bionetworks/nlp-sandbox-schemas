parameters:
  - in: path
    name: datasetId
    description: The ID of the dataset
    required: true
    schema:
      type: string
  - in: path
    name: id
    description: The ID of the note store
    required: true
    schema:
      type: string
get:
  tags:
    - NoteStore
  summary: Get a note store by ID
  description: Returns the note store for a given ID
  operationId: "getNoteStore"
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/NoteStore.yaml
    '403':
      $ref: ../../commons/components/responses/Unauthorized.yaml
    '404':
      $ref: ../../commons/components/responses/NotFound.yaml
delete:
  tags:
    - NoteStore
  summary: Delete a note store by ID
  description: Deletes the note store for a given ID
  operationId: "deleteNoteStore"
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/NoteStore.yaml
    '403':
      $ref: ../../commons/components/responses/Unauthorized.yaml
    '404':
      $ref: ../../commons/components/responses/NotFound.yaml