get:
  tags:
    - Note
  summary: Get all clinical notes
  description: Returns the clinical notes
  operationId: "notes.read_all"
  responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: ../../commons/components/schemas/Note.yaml
      '403':
        description: Forbidden
      '404':
        description: Note not found