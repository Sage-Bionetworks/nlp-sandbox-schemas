post:
  tags:
    - Note
  summary: Create a note linked to a dataset ID and store ID
  description: Create a note
  operationId: "notes.create"
  parameters:
    - name: datasetId
      in: path
      description: The ID of the dataset to use
      required: true
      schema:
        type: string
    - name: storeId
      in: path
      description: The ID of the store to use
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../commons/components/schemas/Note.yaml
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../../commons/components/schemas/Note.yaml
      description: Success
    '403':
      $ref: ../../commons/components/responses/Unauthorized.yaml
    '404':
      $ref: ../../commons/components/responses/NotFound.yaml
get:
  tags:
    - Note
  summary: Get all notes linked to a dataset ID and store ID
  description: Returns the notes for a given dataset ID and store ID
  operationId: "notes.read_all"
  parameters:
    - name: datasetId
      in: path
      description: The ID of the dataset to use
      required: true
      schema:
        type: string
    - name: storeId
      in: path
      description: The ID of the store to use
      required: true
      schema:
        type: string
    - in: query
      name: limit
      description: Maximum number of results returned
      required: false
      schema:
        type: integer
        default: 10
        minimum: 10
    - in: query
      name: offset
      description: Index of the first result that must be returned
      required: false
      schema:
        type: integer
        default: 0
        minimum: 0
  responses:
    '200':
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: ../../commons/components/schemas/Note.yaml
            allOf:
              - $ref: ../../commons/components/schemas/PageResponse.yaml
      description: Success
    '403':
      $ref: ../../commons/components/responses/Unauthorized.yaml
    '404':
      $ref: ../../commons/components/responses/NotFound.yaml