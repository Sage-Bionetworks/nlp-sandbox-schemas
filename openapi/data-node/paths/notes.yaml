parameters:
  - in: path
    name: datasetId
    description: The ID of the dataset
    required: true
    schema:
      type: string
  - in: path
    name: storeId
    description: The ID of the store
    required: true
    schema:
      type: string
post:
  tags:
    - Note
  summary: Create a note linked to a dataset ID and store ID
  description: Create a note
  operationId: "createNote"
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../commons/components/schemas/Note.yaml
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../../commons/components/schemas/Note.yaml
      description: Success
    '403':
      $ref: ../../commons/components/responses/Unauthorized.yaml
    '404':
      $ref: ../../commons/components/responses/NotFound.yaml
get:
  tags:
    - Note
  summary: Get all notes linked to a dataset ID and store ID
  description: Returns the notes for a given dataset ID and store ID
  operationId: "listNotes"
  parameters:
    - in: query
      name: limit
      description: Maximum number of results returned
      required: false
      schema:
        type: integer
        default: 10
        minimum: 10
        maximum: 100
    - in: query
      name: offset
      description: Index of the first result that must be returned
      required: false
      schema:
        type: integer
        default: 0
        minimum: 0
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/responses/PageOfNotes.yaml
      description: Success
    '403':
      $ref: ../../commons/components/responses/Unauthorized.yaml
    '404':
      $ref: ../../commons/components/responses/NotFound.yaml