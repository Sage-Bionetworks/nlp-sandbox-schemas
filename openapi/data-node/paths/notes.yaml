get:
  tags:
    - Note
  summary: Get all clinical notes
  description: Returns the clinical notes
  operationId: "notes.read_all"
  parameters:
    - in: query
      name: page
      description: Current page number
      required: false
      schema:
        type: integer
        format: int32
        default: 1
        minimum: 1
    - in: query
      name: limit
      description: Limits the number of returned items
      required: false
      schema:
        format: int32
        default: 10
        minimum: 10
  responses:
    "200":
      content:
        application/json:
          schema:
            type: object
            allOf:
              - $ref: '../../commons/components/schemas/PaginationResponse.yaml'
              - items:
                  type: array
                  $ref: '../../commons/components/schemas/Note.yaml'
      description: Success
    "403":
      description: Forbidden
    "404":
      description: Note not found

