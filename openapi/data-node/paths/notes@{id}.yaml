parameters:
  - in: path
    name: datasetId
    description: The ID of the dataset
    required: true
    schema:
      type: string
  - in: path
    name: storeId
    description: The ID of the store
    required: true
    schema:
      type: string
  - in: path
    name: id
    description: The ID of the note
    required: true
    schema:
      type: string
get:
  tags:
    - Note
  summary: Get a note by ID
  description: Returns the note for a given ID
  operationId: "notes.read"
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../commons/components/schemas/Note.yaml
    '403':
      $ref: ../../commons/components/responses/Unauthorized.yaml
    '404':
      $ref: ../../commons/components/responses/NotFound.yaml
delete:
  tags:
    - Note
  summary: Delete an note by ID
  description: Deletes the note for a given ID
  operationId: "notes.delete"
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../commons/components/schemas/Note.yaml
    '403':
      $ref: ../../commons/components/responses/Unauthorized.yaml
    '404':
      $ref: ../../commons/components/responses/NotFound.yaml