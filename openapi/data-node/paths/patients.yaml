parameters:
  - in: path
    name: datasetId
    description: The ID of the dataset
    required: true
    schema:
      type: string
  - in: path
    name: fhirStoreId
    description: The ID of the FHIR store
    required: true
    schema:
      type: string
post:
  tags:
    - Patient
  summary: Create a FHIR Patient
  description: Create a FHIR Patient
  operationId: "createPatient"
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../commons/components/schemas/Patient.yaml
  responses:
    '201':
      content:
        application/json:
          schema:
            $ref: ../../commons/components/schemas/Patient.yaml
      description: Success
    '403':
      $ref: ../../commons/components/responses/Unauthorized.yaml
    '404':
      $ref: ../../commons/components/responses/NotFound.yaml
    '409':
      $ref: ../../commons/components/responses/Conflict.yaml
get:
  tags:
    - Patient
  summary: List the Patients in a FHIR store
  description: Returns the Patients in a FHIR store
  operationId: "listPatients"
  parameters:
    - in: query
      name: limit
      description: Maximum number of results returned
      required: false
      schema:
        type: integer
        default: 10
        minimum: 10
        maximum: 100
    - in: query
      name: offset
      description: Index of the first result that must be returned
      required: false
      schema:
        type: integer
        default: 0
        minimum: 0
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PageOfPatients.yaml
      description: Success
    '403':
      $ref: ../../commons/components/responses/Unauthorized.yaml
    '404':
      $ref: ../../commons/components/responses/NotFound.yaml

