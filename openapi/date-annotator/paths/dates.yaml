post:
  tags:
    - DateAnnotation
  summary: Get all date annotations in a text
  description: Returns the date annotations detected in the text specified
  operationId: "dateAnnotations.detect_all"
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../commons/components/schemas/Text.yaml
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../commons/components/schemas/DateAnnotation.yaml
    '403':
      $ref: ../../commons/components/responses/Unauthorized.yaml