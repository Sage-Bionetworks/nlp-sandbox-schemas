post:
  tags:
    - TextPhysicalAddressAnnotation
  summary: Annotate physical addresses in a clinical note
  description: Return the physical addresse annotations found in a clinical note
  operationId: "createTextPhysicalAddressAnnotations"
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../commons/components/schemas/Note.yaml
  responses:
    '201':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/TextPhysicalAddressAnnotations.yaml
    '403':
      $ref: ../../commons/components/responses/Unauthorized.yaml